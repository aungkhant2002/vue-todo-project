<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container" id="app">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4">
            <div class="my-5">
                <h2 class="text-center mb-4">Vue Js ToDo App</h2>

<!--                input section-->
                <div class="form-row mb-3">
                    <div class="col-10">
                        <input type="text" class="form-control form-control-lg" placeholder="Say Something">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                    </div>
                </div>

<!--                done section-->
                <div class="d-flex justify-content-between">
                    <p class="mb-0 font-weight-bold">Job List</p>
                    <p class="badge badge-primary badge-pill">
                        Done 0
                    </p>
                </div>

<!--                list section-->
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label for="customCheck1" class="custom-control-label">Check this custom checkbox</label>
                        </div>
                        <i class="fas fa-trash-alt text-danger"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/vue.js"></script>
</body>
</html>
