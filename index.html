<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue ToDo App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container" id="app">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4">
            <div class="my-5">
                <h2 class="text-center mb-4">Vue Js ToDo App</h2>

                <!--                input section-->
                <div class="form-row mb-3">
                    <div class="col-10">
                        <input type="text" v-model="newMessage" class="form-control form-control-lg"
                               placeholder="Say Something" @keyup.enter="create()">
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary btn-lg w-100" @click="create()">
                            <i class="fas fa-plus-circle"></i>
                        </button>
                    </div>
                </div>

                <!--                done section-->
                <div class="d-flex justify-content-between">
                    <p class="mb-0 font-weight-bold">Job List</p>
                    <p class="badge badge-primary badge-pill">
                        Done {{ doneTotal }}
                    </p>
                </div>

                <!--                list section-->
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" v-for="list in lists"
                        :key="list.id">
                        <input v-if="list.isEdit===true" type="text" v-model="list.message" class="form-control form-control-lg mr-2" @keyup.enter="list.isEdit=false">
                        <div v-else class="custom-control custom-checkbox">
                            <input type="checkbox" v-model="list.isDone" class="custom-control-input" :id="'customCheck'+list.id">
                            <label :for="'customCheck'+list.id" :class="['custom-control-label', {'done': list.isDone}]">{{ list.message }}</label>
                        </div>
                        <div class="">
                            <i class="fas fa-edit text-warning mr-2" @click="list.isEdit = true"></i>
                            <i class="fas fa-trash-alt text-danger" @click="del(list.id)"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="js/vue.js"></script>
<script src="js/app.js"></script>

</body>
</html>
